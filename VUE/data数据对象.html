<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{user}} name = {{user.name}} age={{user.age}}</h2>
        <h3>{{list}}</h3>
        <h3>{{list[0]}}</h3>
        <h3>{{list[2]}}</h3>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello vue",
                list:["海上生明月","天涯共此时",112233,true],
                user:{
                    name:"lyb",
                    age:18
                }
            }
        })

    </script>
    
</body>
</html>
