<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 将熊大和熊二改成红色 */
        div,
        p {
            color: red;
        }

        /* 把熊大和熊二改成蓝色，小猪一家也改成蓝色 */
        div,
        p,
        .pig li {
            color: blue;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妹妹</li>
    </ul>

</body>

</html>
