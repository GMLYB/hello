<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.2.1.js"></script>
    <script>
        // 核心函数的4个作用
        $(function(){
            alert("页面加载完成自动调用");

            $("<div>"+
                "<span>div-span1</span>" +
                "<span>div-span2</span>" + 
                "</div>"
            ).appendTo("body");

            alert($("span"));
        });
        // 传入参数为【函数】时，在文档加载完成后会执行这个函数
        // 传入参数为【HTML字符串】时，根据这个字符串创建元素节点对象
        // 传入参数为【选择器字符串】时，根据这个字符串查找元素节点对象
        // 传入参数为【DOM对象】时，将DOM对象包装为jQuery对象返回


    </script>
</head>
<body>
    <div>
        <span>div-span1</span>
        <span>div-span2</span>
    </div>
    
</body>
</html>
