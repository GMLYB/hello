<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        .son {
            position: absolute;
            /* top: 100px;
            right: 100px; */
            left: 100px;
            bottom: 100px;
            /*  */
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .father1 {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: chartreuse;
        }

        .father2 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .box1 {
            width: 600px;
            height: 600px;
            background-color: yellow;
        }


    </style>
</head>
<body>


    <div class="father1 father2">
            <div class="son"></div>
    </div>

    <div class="box1"></div>
    
</body>
</html>
