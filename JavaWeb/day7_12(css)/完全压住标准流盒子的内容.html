<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>

<body>
    <div class="box"></div>
    <p>床前明月光，

        低头思故乡。
