    <script>
        var i;
        alert(i);
        i = 12;
        alert(i);
        // typeof()是JavaScript语言提供的一个函数，返回变量的数据类型
        alert(typeof(i));
        var j = "sad";
        alert(typeof(j));
        alert(i * j);
    </script>
