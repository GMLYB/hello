<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
        <link rel="stylesheet" href="http://at.alicdn.com/t/font_1942438_uao1mgpluxg.css">
    <style>
        .one {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }

        .one::after {
            content: '\e665';
            font-family: "iconfont";
            font-size: 18px;
            position: absolute;
            color: red;
            top: 10px;
            right: 10px;
        }

        .box1 {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 100px auto;
        }

        .box1 img {
            /* position: absolute; */
            /* z-index: 1; */
            width: 100%;
            height: 100%;
        }

        .box1::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            /* z-index: 2; */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3) url(https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1648998499,165919943&fm=26&gp=0.jpg) no-repeat center;
            background-size: 30px;
        }

        .box1:hover::before {
            display: block;
        }

    </style>
</head>
<body>
    <div class="one"></div>

    <div class="box1">
        <img src="../image/等待.jpg" alt="">
    </div>
</body>
</html>
