<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        div {
            width: 400px;
            height: 20px;
            border-radius: 10px;
            border: 1px solid red;
            margin: 10px auto;
        }

        p {
            width: 0;
            height: 20px;
            /* height: calc(100%); */
            border-radius: 10px;
            transition: all 1s;
        }
        div:hover p{
            width: 400px;
            border-radius: 10px;
            background-color: red;
        }

    </style>
</head>
<body>

    <div>
        <p></p>
    </div>
    
</body>
</html>
