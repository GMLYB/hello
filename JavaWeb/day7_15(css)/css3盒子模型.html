<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div {
            width: 300px;
            height: 200px;
            margin: 10px auto;
            background-color: red;
            border: 20px solid blue;
            padding: 20px;
            box-sizing: content-box;
        }

        p {
            width: 300px;
            height: 200px;
            margin: 10px auto;
            background-color: red;
            border: 50px solid blue;
            padding: 20px;
            /* css3 盒子模型 盒子最终大小等于width */
            box-sizing: border-box;
            /* 过渡 */
            transition: width 0.5s, height 1s;
            /* transition: all 0.5s; */
        }

        p:hover {
            width: 600px;
            height: 400px;
        }

    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
