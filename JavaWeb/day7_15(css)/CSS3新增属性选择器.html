<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增属性选择器</title>

    <style>
        input {
            outline: none;
        }
        /* input[value]{
            color: red;
        } */

        input[type=search] {
            color: red;
        }

        div[class^=icon] {
            color: red;
        }

        section[class$=data]{
            color: red;
        }

    </style>

</head>
<body>
    <!-- 1.利用属性选择器就可以不用借助类或者id选择器 -->
    <!-- <input type="text" value="123">
    <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性值=值的某些元素 -->
    <input type="text" name="" id="" value="546">
    <input type="search" name="" id="" value="564">
    <!-- 3.属性选择器还可以选择属性值开头的某些元素 -->
        <div class="icon1">小图标1</div>
        <div class="icon2">小图标2</div>
        <div class="icon3">小图标3</div>
        <div class="icon4">小图标4</div>
        <div>分界线</div>

    <!-- 4.属性选择器还可以选择属性值结尾的某些元素 -->

    <section class="icon1-data">123</section>
    <section class="icon2-data">456</section>
    <section class="icon3-ico">789</section>

</body>
</html>
