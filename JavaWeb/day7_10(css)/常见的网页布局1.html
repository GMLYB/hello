<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            border: 1px dashed rgba(0, 0, 0, .3);
            background-color: rgba(192, 189, 189, 0.3);
            margin: 10px auto;
            font-size: 12px;
            text-align: center;
            
        }

        .top {
            width: 400px;
            height: 100px;
            line-height: 100px;
        }

        .banner {
            width: 400px;
            height: 50px;
            line-height: 50px;
        }

        .main {
            width: 400px;
            height: 400px;
            line-height: 400px;
        }

        .footer {
            width: 400px;
            height: 100px;
            line-height: 100px;
        }

    </style>

</head>
<body>

    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
    
</body>
</html>
