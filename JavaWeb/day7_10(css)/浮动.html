<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>

        div {
            width: 200px;
            height: 200px;
            color: #fff;
            background-color: green;
            float: left;
        }

        .box1 {
            background-color: red;
            float: left;
        }

        .box2 {
            width: 400px;
            height: 400px;
            background-color: purple;
            float: none;
        }

        .two {
            background-color: grey;
            height: 400px;
        }

        .four {
            background-color: firebrick;
        }

    </style>
</head>
<body>
    <div class="box1">浮动盒子</div>
    <div class="box2">标准流盒子</div>

    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
    
</body>
</html>
