<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动3</title>

    <style>
        .box {
            width: 800px;
            border: 1px dotted red;
            margin: 0 auto;
        }

        .box .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: tomato;
        }

        .box .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /*IE6、7 专有*/
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>

    </div>
    <div class="footer"></div>


</body>

</html>
