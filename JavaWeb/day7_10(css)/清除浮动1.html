<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动1</title>

    <style>

        .box {
            width: 800px;
            border: 1px dotted red;
            margin: 0 auto;
        }
        .box .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: tomato;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .box .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .clear {
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>   
        <!-- 清除浮动 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>

    
</body>
</html>
