<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除</title>
    <script src="script/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#span1").remove();
            $("#span2").empty();
        });
    </script>
</head>
<body>
    <div>
        <span id="span1">123</span>
    </div>
    <div>
        <span id="span2">456</span>
    </div>
</body>
</html>
