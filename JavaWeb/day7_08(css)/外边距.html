<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>

    <style>
        div {
            height: 150px;
            background-color: blue;
            text-align: center;
        }
        /* .one {
            margin-bottom: 20px;
            background-color: yellow;
        } */
        .two {
            margin-top: 20px;
            background-color: yellow;
            margin-bottom: 20px;
        }

        p {
            width: 900px;
            height: 300px;
            background-color: gray;
            /* 水平居中 */
            margin: 10px auto;
            /* 让里面元素水平居中 */
            text-align: center;
        }
        /* 上面展示了垂直外边距的合并 */

    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <p>
        <span>无情哈拉少</span>
    </p>
    
</body>
</html>
