<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套块元素垂直外边距的塌陷</title>

    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            /* 让父元素往下移动 */
            margin-top: 50px;
            /* 解决坍塌方案三 */
            overflow: hidden;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 让子元素往下移动 */
            margin-top: 100px;
        }


    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
