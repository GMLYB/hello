<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重练习</title>

    <style>

        .nav {
            color: red;
        }
        /* 继承的权重是0 */

        li {
            color: yellow;
        }
        /* ----------------- */

        /* 权重0,1,1 */
        .nav li {
            color: red;
        }
        /* 权重0,1,0 所以颜色不变 */
        /* .nav .green */
        .green {
            color: green;
            font-weight: 700;
        }
        

    </style>

</head>
<body>
    <ul class="nav">
        <li class="green">人生四大悲剧</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>升级没流量</li>
        <li>学校没WiFi</li>
    </ul>


    <img src="" alt="" width="">
</body>
</html>
