<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>

    <style>

        #demo {
            color: green;
        }

        div p {
            color: red!important;
            tab-size: 18px;
        }

        .test {
            color: yellow;
        }


        ul li {
            color: yellow;
        }

        li {
            color: red;
        }

        .nav li {
            color: green;
        }

    </style>
</head>
<body>
    <div>
        <p class="test" id="demo" style="color: teal;">龙生龙凤生凤，老鼠的儿子会打洞</p>
    </div>
    <ul class="nav">
        <li>猪油膏</li>
        <li>蒸熊掌</li>
        <li>镇楼音</li>
    </ul>
    
</body>
</html>
