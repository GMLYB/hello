<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>

    <style>
        /* id选择器口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }

    </style>
</head>
<body>
    
    <div id="pink">迈克尔杰克逊</div>
</body>
</html>
