<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>

    <style>

        /* .red {
            color: red;
            width: 100px;
            height: 100px;
            background-color: red;
        } */

        .red1 {
            color: red;
        }

        .font35 {
            font-size: 35px;
        }

        .star-sing {
            color: rgb(238, 255, 0);
        }

        /* .blue {
            width: 100px;
            height: 100px;
            background-color: blue;
        } */

        .box {
            width: 100px;

        }

        .blue {
            background-color: blue;
        }
        .width50 {
            width: 50px;
        }

    </style>
</head>
<body>
    <ul>

        <li class="red width50">冰雨</li>
        <li>冰雨</li>
        <li class="red width50">冰雨</li>
        <li class="star-sing">冰雨</li>
    </ul>

    <div class="red width50">变红！</div> <br>

    <div class="red box">红色</div>
    <div class="blue box">蓝色</div>
    <div class="red box">红色</div>

    <div class="red1 font35">刘德华</div>
    
</body>
</html>
