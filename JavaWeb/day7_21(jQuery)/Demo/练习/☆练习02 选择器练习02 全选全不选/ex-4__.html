<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		// 给全选绑定单击事件
		$("#checkedAllBtn").click(function(){
			$(":checkbox").prop("checked",true);
		});

		// 给全不选绑定单击事件
		$("#checkedNoBtn").click(function(){
			$(":checkbox").prop("checked",false);
		});

		// 反选单击事件
		$("#checkedRevBtn").click(function(){
			// 查询全部的球类复选框
			$(":checkbox[name='items']").each(function(){
				this.checked = !this.checked;
			});

			// 全部的球类个数
			var ballnum = $(":checkbox[name='items']").length;

			// 选中的个数
			var ballture = $(":checkbox[name='items']:checked").length;

			// if(ballnum == ballture){
			// 	$("#checkedAllBox").prop("checked",true);
			// }else{
			// 	$("#checkedAllBox").prop("checked",false);
			// }

			$("#checkedAllBox").prop("checked",ballnum == ballture);

		});



		// 【提交】按钮单击事件
		$("#sendBtn").click(function(){
			$(":checkbox[name='items']:checked").each(function(){
				alert(this.value);
			});
		});


		// 给【全选/全不选】绑定单击事件

		$("#checkedAllBox").click(function(){
			// if($("#checkedAllBox").prop("checked")){
			// 	$(":checkbox[name='items']").prop("checked",true);
			// }else{
			// 	$(":checkbox[name='items']").prop("checked",false);
			// }

			// $(":checkbox[name='items']").prop("checked",$("#checkedAllBox").prop("checked"));
			// 在事件的function函数中，有一个this对象，这个this对象是当前正在相应的dom对象
			$(":checkbox[name='items']").prop("checked",this.checked);
		});


		// 给全部球类绑定单击事件
		$(":checkbox[name='items']").click(function(){
			$("#checkedAllBox").prop("checked",$(":checkbox[name='items']").length == $(":checkbox[name='items']:checked").length);
		});

	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
