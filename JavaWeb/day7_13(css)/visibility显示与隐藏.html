<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>

    <style>
        .box1 {
            visibility: hidden;
            /*  */
            width: 200px;
            height: 200px;
            background-color: red;
        }


        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="box1">盒子1</div>
    <div class="box2">盒子2</div>
    
</body>
</html>
