<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>
        .box1 {
            /* display: none; */
            display: block;
            /*  */
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box1:hover {
            display: none;
        }

        .box2 {
            /* display: none; */
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box2:hover {
            display: block;
        }
    </style>
</head>
<body>

    <div class="box1">盒子1</div>
    <div class="box2">盒子2</div>
    
</body>
</html>
