<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音</title>

    <style>
        .wbox {
            position: relative;
            top: 0;
            left: 50%;
            width: 600px;
            height: 600px;
            margin-left: -300px;
            /* background-color: rgba(0, 0, 0, .3); */
        }

        /* LI YUAN BIN */
        .wbox>div {
            /* float: left; */
            height: 115px;
            width: 600px;
            /* background-color: red; */
        }

        .wbox div div {
            height: 115px;
        }

        .l {
            float: left;
            /* height: 115px; */
            width: 97px;
            background: url(../image/abcd.jpg) no-repeat -5px -275px;
        }

        .i {
            float: left;
            width: 61px;
            /* height: 115px; */
            background: url(../image/abcd.jpg) no-repeat -327px -141px;
        }

        .y {
            float: left;
            width: 113px;
            height: 115px;
            background: url(../image/abcd.jpg) no-repeat -367px -555px;
            /* border: 1px solid red; */
        }

        .u {
            float: left;
            width: 110px;
            background: url(../image/abcd.jpg) no-repeat -476px -422px;
        }

        .a {
            float: left;
            width: 107px;
            background: url(../image/abcd.jpg) no-repeat 0 -8px;
        }

        .n {
            float: left;
            width: 115px;
            background: url(../image/abcd.jpg) no-repeat -255px -275px;
        }

        .b {
            float: left;
            width: 108px;
            background: url(../image/abcd.jpg) no-repeat -118px -11px;
        }
    </style>
</head>

<body>
    <div class="wbox">
        <div class="nbox1">
            <div class="l"></div>
            <div class="i"></div>
        </div>

        <div class="nbox2">
            <div class="y"></div>
            <div class="u"></div>
            <div class="a"></div>
            <div class="n"></div>
        </div>

        <div class="nbox3">
            <div class="b"></div>
            <div class="i"></div>
            <div class="n"></div>
        </div>


    </div>

</body>

</html>
