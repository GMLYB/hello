<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            /* box-shadow: 10px 10px 10px 10px black; */
        }
        /* 原先盒子没有影子，当我们的鼠标经过盒子的时候，添加阴影效果 */
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0,0,0,.3);
        }
    </style>

</head>
<body>
    <div></div>
    
</body>
</html>
