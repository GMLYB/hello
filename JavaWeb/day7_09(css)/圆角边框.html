<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>

    <style>
        /* div {
            width: 400px;
            height: 200px;
            background-color: #ccc;
            border-radius: 20px;
        } */
        div {
            width: 400px;
            height: 400px;
            background-color: #ccc;
            /* border-radius: 200px; */
            border-radius: 50%;
        }

        .box {
            width: 400px;
            height: 200px;
            background-color: orange;
            /* 圆角矩形设置为高度的一半 */
            border-radius: 100px;
        }

        .radius {
            width: 200px;
            height: 200px;
            border-radius: 10px 20px 30px 40px;
            background-color: purple;

        }
    </style>
</head>
<body>
    <div></div>
    <div class="box"></div>
    <div class="radius"></div>
    
    
    
</body>
</html>
