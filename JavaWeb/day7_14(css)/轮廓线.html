<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓线</title>

    <style>
        input,
        textarea {
            /* 去掉轮廓线 */
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>

    <input type="text">

    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
