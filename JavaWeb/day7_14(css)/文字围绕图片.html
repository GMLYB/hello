<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 70px;
            background-color: red;
            margin: 0 auto;
            padding: 5px;
        }

        .pic {
            float: left;
            width: 120px;
            height: 70px;
            margin-right: 5px;

        }

        .pic img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="../image/tb.jpg" alt="">
        </div>
        <p>黑夜给了我黑色眼睛，我却用它去寻找光明</p>
    </div>
</body>
</html>
