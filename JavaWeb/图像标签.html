<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>图像标签使用：</h4>
    <img src="image/等待.jpg" width="150" border="15" />
    <h4>图像标签使用：alt 图片无法显示的时候，显示的文字信息</h4>
    <img src="image/等待1.jpg" alt="我是图片，我裂开了" />
    <h4>图像标签使用：title 鼠标放到图像上，显示的文字信息</h4>
    <img src="image/等待.jpg" alt="asdjhaks" title="你在哪？" height="180" />
    <h4>图像标签使用：设置宽高，一般设置一个，另外一个就会等比例缩小</h4>
    <img
      src="image/等待.jpg" alt="asdjhaks" title="你在哪？" width="160" height="180" />
  </body>
</html>
